<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasaFerre</title>
    <!-- Bootstrap Vue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <!-- JavaScript library -->
    <script type="text/javascript" src="//unpkg.com/jquery@3.2.1/dist/jquery.js"></script>
    <script type="text/javascript" src="//unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- Bootstrap Vue JavaScript -->
    <script type="text/javascript" src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script>

        jQuery(document).ready(function () {

            new Vue({
                el: "#vue-app",
                router: new VueRouter({
                    routes : [
                        { path: '/foo', component: { template: '<div>foo</div>' } },
                        { path: '/bar', component: { template: '<div>bar</div>' } }]
                })
            });

        });
    </script>
</head>
<body>
<div id="vue-app">
    <b-navbar toggleable="md" type="dark" variant="secondary">
        <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>
        <b-navbar-brand href="#">CasaFerre</b-navbar-brand>
        <b-collapse is-nav id="nav_collapse">
            <b-navbar-nav>
                <b-nav-item to="foo">Link</b-nav-item>
                <b-nav-item to="bar">Disabled</b-nav-item>
            </b-navbar-nav>
        </b-collapse>
    </b-navbar>

    <router-view></router-view>
</div>
</body>
</html>
