<!DOCTYPE html>
<html lang="en">
<head>

    <title>MID 99</title>

    <script>

        var ServerRequest = {
            methods: {
                serverRequest: function (path, callback) {
                    var rootPath = "//" + document.location.host + "/api";
                    $.ajax({
                        type: "GET",
                        url: rootPath + path,
                        contentType: "application/json; charset=utf-8",
                        cache: false,
                        timeout: 5000
                    })
                        .done(function (response) {
                            callback(response);
                        })
                        .fail(function (jqXHR, textStatus, errorThrown) {
                        });
                }
            }
        };

        const componentImages = {
            template: '' +
            '<b-card header="MID99 Bilder" header-bg-variant="primary" header-text-variant="white" border-variant="primary" align="center">' +

            '<a href="https://photos.app.goo.gl/d3Jz0QNG4ffN07AH2" target="_blank">Hven 2014</a><br/>' +
            '<a href="https://photos.app.goo.gl/rkeEzIrYly2qN0y92" target="_blank">Florida 2015</a><br/>' +
            '<a href="https://photos.app.goo.gl/aABsmM7huwHKNWul1" target="_blank">Björnstorp 2016</a><br/>' +
            '<a href="https://photos.app.goo.gl/eLdgooWFZj7z7OaF2" target="_blank">Ebeltoft 2016</a><br/>' +
            '<a href="https://goo.gl/photos/JPZ6gbfrKN1spZg29" target="_blank">Killeboda 2017</a><br/>' +
            '</b-card>',
            mixins: [ServerRequest],
            props: {},
            data: function () {
                return {}
            },
            created: function () {
                this.serverRequest('/volumes/liter/32', function(response) {
                    console.log("Response " + response);
                });
