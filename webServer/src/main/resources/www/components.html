<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Purpose of this file is to test Vue-Components -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <title>Components</title>
    <style>
        body {
            font-family: "Roboto Condensed", "Lucida Grande", sans-serif;
        }
        div.frame {
            padding: 20px; margin-top: 20px; border: 1px solid green;
            max-width: 600px;
        }
    </style>
    <!-- JavaScript library -->
    <script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/libs/vue-2.5.3.min.js"></script>
    <!-- Vue Components -->
    <script type="text/javascript" src="js/components/pie.js"></script>
    <script type="text/javascript" src="js/components/sliderRound.js"></script>


    <script type="text/javascript">

        jQuery(document).ready(function () {
            var mVue = new Vue({
                el: "#app",
                data() {
                    return {
                        pieData: [200, 400, 100, 300],
                        barData: [600, 500, 100, 200, 400, 300],
                        colors: ['#F48D5A', '#B6C967', '#5EA1C2', '#EFD259', '#E85D42', '#AC83C8', '#B78C69', '#F4F0EA', '#005176'],
                        singleColor: '#F48D5A'
                    }
                },
                methods: {
                    onRotateImgMove(value) {
                        $("#sliderValue1").text(value + " degr");
                    },
                    onRotateImgDone(value) {
                        $("#sliderValue1").text("Stopped at " + value + " degr");
                    },
                    onRotateSvgMove(value) {
                        $("#sliderValue2").text(value + " degr");
                    },
                    onRotateSvgDone(value) {
                        $("#sliderValue2").text("Stopped at " + value + " degr");
                    }
                }
            });
        });

    </script>
</head>
<body>

<div id="app">

    <div class="frame" data-name="Simple Pie">
        <casaferre-simple-pie :value="22"></casaferre-simple-pie>
        <casaferre-simple-pie :size-px="200" :value="22" :background-color="colors[0]" :stroke-color="colors[1]"></casaferre-simple-pie>
    </div>

    <div class="frame" data-name="Multiple value Pie">
        <casaferre-pie :size-px="100" :values="pieData" :colors="colors"></casaferre-pie>
        <casaferre-pie :size-px="200" :values="pieData" :colors="colors" :total-sum="1200"></casaferre-pie>
    </div>

    <div class="frame" data-name="Round img slider">
        <casaferre-img-slider-round :size-px="100" image-path="../imgs/me.png"></casaferre-img-slider-round>
        <casaferre-img-slider-round :size-px="150" image-path="../imgs/me.png" :move="onRotateImgMove" :done="onRotateImgDone"></casaferre-img-slider-round>
        <div id="sliderValue1"></div>
    </div>

    <div class="frame" data-name="Round svg slider">
        <casaferre-svg-slider-round :size-px="100"></casaferre-svg-slider-round>
        <casaferre-svg-slider-round :size-px="150" color="#cc0000" line-color="#eeeeee" inner-size="75" :move="onRotateSvgMove" :done="onRotateSvgDone"></casaferre-svg-slider-round>
        <div id="sliderValue2"></div>
    </div>
</div>

</body>
</html>
