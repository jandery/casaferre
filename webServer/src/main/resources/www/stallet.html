<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <style>
        .md-content {
            width: 250px;
            height: 250px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
<div id="app">

    <md-card>
        <md-card-header>
            <div class="md-title">Flytta</div>
        </md-card-header>

        <md-card-content>
            <div>
                <md-content class="md-elevation-15">
                    <md-avatar class="md-avatar-icon md-primary">B</md-avatar>
                    <md-avatar class="md-avatar-icon md-primary">S</md-avatar>
                </md-content>
                &nbsp;
                <md-content class="md-elevation-15">
                    <md-avatar class="md-avatar-icon md-primary">D</md-avatar>
                    <md-avatar class="md-avatar-icon md-primary">T</md-avatar>
                </md-content>
                &nbsp;
                <md-content class="md-elevation-15">
                    &nbsp;
                </md-content>
            </div>
        </md-card-content>
    </md-card>


    <md-bottom-bar md-type="fixed">
        <md-bottom-bar-item id="bottom-bar-item-home" md-label="Home" md-icon="home"></md-bottom-bar-item>
        <md-bottom-bar-item id="bottom-bar-item-pages" md-label="Pages" md-icon="pages"></md-bottom-bar-item>
        <md-bottom-bar-item id="bottom-bar-item-favorites" md-label="Favorites" md-icon="favorite"></md-bottom-bar-item>
    </md-bottom-bar>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-material@beta"></script>
<script>
    Vue.use(VueMaterial.default);

    new Vue({
        el: '#app'
    });

</script>
</body>
</html>
